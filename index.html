<!DOCTYPE html>
<head>

  <div class="Header">

      <div class="custom-select-options">
          <input type="text" class="search-input" placeholder="Search..." onkeyup="filterOptions()">
      </div>
  </div>
    <div class="search-and-detailed">
    <button>Search  &#8594;</button> 
    <button>Detailed Search &#10552;</button>
    </div>
  </div>
 <script src="FirstProj.js"></script>
