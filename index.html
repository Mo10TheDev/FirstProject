<!DOCTYPE html>
<head>
  <title> Reborn </title> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="FirstProj.css">
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
</head>
<body>
  <div class="Header">
     
        <div class="buy-header header-item">buy</div>
        <div class="sell-header header-item">sell</div>
        <div class="charter-header header-item">charter</div>
        <div class="manage-header header-item">manage</div>
        <div class="build-header header-item">build</div>
        <div class="crew-header header-item">crew</div>
        <div class="future-header header-item">future</div>
        <div class="about-header header-item">about</div>
        <div class="news-header header-item">news</div>
        <div class="contact-header header-item">contact</div>
        <div class="search-btn-header header-item"><img src="Images/search.png" alt="Searchbtn"></div>
     
  </div>
  <div class="front-face">
    <img class="front-face-img" src="Images/lambo.png">
      <p class="front-face-title">Explore The Extraordinary</p> 
      <p class="front-face-desc">Thinking about Buying, Selling , Or Perhaps Returning a Car? 
        Here is the place for you
      </p> 
      <button class="front-face-btn"> Take a Journey &#8594;</button> 
      <dotlottie-player class="downward-arrow-gif" src="https://lottie.host/2c68a7d5-bacc-43d5-b791-49e23ff31fe3/7mG1TZOdS6.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
  </div>

  <div class="break-box">
    <div class="buy-rent">
    <button class="buy-btn"  onclick="buybtn()">Buy &nbsp;âœ“</button>
    <button class="rent-btn" onclick="rentbtn()">Rent</button>
    </div>
    <div class="custom-select-wrapper">
       <input type="text" class="search-input" placeholder="Search...">
    </div>
    <div class="search-and-detailed-div">
      <div class="search-and-detailed">
      <button class="searchbtn-breakbox">Search  &#8594;</button> 
      <button class="detailedsearchbtn-breakbox" onclick="showModal()">Detailed Search &#10552;</button>
      </div>
    </div>
  </div>
  <div class="advanced-search-div">
    <div class="search-box">
        <h2>Advanced Car Search</h2>
        <div class="field-group">
            <label for="make">Make</label>
            <select id="make" name="make">
                <option value="Any">Any</option>
            </select>
        </div>

        <div class="field-group">
            <label for="model">Model</label>
            <select id="model" name="model">
                <option value="Any">Any</option>
            </select>
        </div>

        <div class="field-group">
            <label for="year">Min-Year</label>
            <select type="number" id="year" name="year" placeholder="e.g. 2020">
                <option value="Any">Any</option>
            </select>
        </div>
        <div>
        <button onclick="syncYears()">SYNC</button>
        </div>
        <div class="field-group">
        <label for="year">Max-Year</label>
        <select type="number" id="yearMax" name="year" placeholder="e.g. 2020">
            <option value="Any">Any</option>
        </select>
    </div>

        <div class="double-field">
            <div class="field-group">
                <label for="min-price">Min Price</label>
                <input type="number" id="min-price" name="min-price" placeholder="e.g. 5000">
            </div>

            <div class="field-group">
                <label for="max-price">Max Price</label>
                <input type="number" id="max-price" name="max-price" placeholder="e.g. 30000">
            </div>
        </div>

        <div class="double-field">
            <div class="field-group">
                <label for="min-mileage">Min Mileage</label>
                <input type="number" id="min-mileage" name="min-mileage" placeholder="e.g. 0">
            </div>

            <div class="field-group">
                <label for="max-mileage">Max Mileage</label>
                <input type="number" id="max-mileage" name="max-mileage" placeholder="e.g. 100000">
            </div>
        </div>

        <div class="field-group">
            <label for="transmission">Transmission</label>
            <select id="transmission" name="transmission">
                <option value="Any">Any</option>
                <option value="automatic">Automatic</option>
                <option value="manual">Manual</option>
                <option value="cvt">CVT</option>
            </select>
        </div>

        

        <div class="field-group">
            <label for="Color">Color</label>
            <select id="color" name="Color">
                <option value="Any">Any</option>
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
                <option value="Black">Black</option>
            </select>
        </div>

        <div class="field-group" style="flex-basis: 100%;">
            <button class="searchbtn-adv" type="submit">Search</button>
        </div>
    </div>
</div>    

   
  <div class="car-grid">
   
    
  </div>
  <script src="all-cars.js"></script>

 <script src="FirstProj.js"></script>
</body>
</html>
